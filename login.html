<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <title>Dreams Rent | Y space Template</title>

    <link rel="shortcut icon" href="favicons/img-favicon.png" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/css-fontawesome.min.css" />
    <link rel="stylesheet" href="css/css-all.min.css" />

    <link rel="stylesheet" href="css/aos-aos.css" />

    <link rel="stylesheet" href="css/css-ion.rangeSlider.min.css" />

    <link rel="stylesheet" href="css/css-select2.min.css" />

    <link rel="stylesheet" href="css/css-owl.carousel.min.css" />

    <link rel="stylesheet" href="css/css-feather.css" />

    <link rel="stylesheet" href="css/css-style.css" />
  </head>

  <body>
    <div class="main-wrapper  login-body">
      <a href="index.html" class="navbar-brand flex justify-center mt-4 logo">
        <img src="images/img-logo.svg" class="img-fluid" alt="Logo" />
      </a>

      <div class="login-wrapper">
        <div class="loginbox">
          <div class="login-auth">
            <div class="login-auth-wrap">
              <div class="sign-group">
                <a href="index.html" class="btn sign-up"
                  ><span
                    ><i
                      class="fe feather-corner-down-left"
                      aria-hidden="true"
                    ></i
                  ></span>
                  Back To Home</a
                >
              </div>
              <h1>Sign In</h1>
              <p class="account-subtitle">
                We'll send a confirmation code to your email.
              </p>
              <form action="index.html">
                <div class="input-block">
                  <label class="form-label"
                    >Email <span class="text-danger">*</span></label
                  >
                  <input type="email" class="form-control" placeholder />
                </div>
                <div class="input-block">
                  <label class="form-label"
                    >Password <span class="text-danger">*</span></label
                  >
                  <div class="pass-group">
                    <input
                      type="password"
                      class="form-control pass-input"
                      placeholder
                    />
                    <span class="fas fa-eye-slash toggle-password"></span>
                  </div>
                </div>
                <div class="input-block">
                  <a class="forgot-link" href="forgot-password.html"
                    >Forgot Password ?</a
                  >
                </div>
                <div class="input-block m-0">
                  <label class="custom_check d-inline-flex"
                    ><span>Remember me</span>
                    <input type="checkbox" name="remeber" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <a
                  href="index.html"
                  class="btn btn-outline-light w-100 btn-size mt-1"
                  >Sign In</a
                >
                <div class="login-or">
                  <span class="or-line"></span>
                  <span class="span-or-log">Or, log in with your email</span>
                </div>

                <div class="social-login">
                  <a
                    href="#"
                    class="flex justify-center input btn google-login w-100"
                    ><span
                      ><img
                        src="assets/img/icons/google.svg"
                        class="img-fluid"
                        alt="Google" /></span
                    >Log in with Google</a
                  >
                </div>
                <div class="social-login">
                  <a
                    href="#"
                    class="flex justify-center input-block btn google-login w-100"
                    ><span
                      ><img
                        src="assets/img/icons/facebook.svg"
                        class="img-fluid"
                        alt="Facebook" /></span
                    >Log in with Facebook</a
                  >
                </div>

                <div class="text-center dont-have">
                  Don't have an account yet?
                  <a href="register.html">Register</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="assets/js/jquery-3.7.1.min.js"
      type="17544d52ee3f01e724271417-text/javascript"
    ></script>

    <script
      src="assets/js/bootstrap.bundle.min.js"
      type="17544d52ee3f01e724271417-text/javascript"
    ></script>

    <script
      src="assets/js/script.js"
      type="17544d52ee3f01e724271417-text/javascript"
    ></script>
    <script
      src="/cdn-cgi/scripts/7d0fa10a/cloudflare-static/rocket-loader.min.js"
      data-cf-settings="17544d52ee3f01e724271417-|49"
      defer
    ></script>
  </body>
</html>
